<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –Ω–∞—à Telegram Web App!</h1>
    <p>–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∞—Ä–æ–∫:</p>

    <div id="gifts-list"></div>

    <script>
        const tg = window.Telegram.WebApp;

        tg.ready();  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App SDK
        console.log(tg);
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥–∞—Ä–∫–æ–≤
        function loadGifts() {
            tg.getAvailableGifts().then(function(gifts) {
                const giftsList = document.getElementById('gifts-list');
                if (gifts && gifts.length > 0) {
                    gifts.forEach(gift => {
                        const giftButton = document.createElement('button');
                        giftButton.textContent = `üéÅ –ü–æ–¥–∞—Ä–æ–∫: ${gift.title}`;
                        giftButton.onclick = () => sendGift(gift);
                        giftsList.appendChild(giftButton);
                    });
                } else {
                    giftsList.innerHTML = "–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–æ–¥–∞—Ä–∫–æ–≤.";
                }
            }).catch(function(error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –ø–æ–¥–∞—Ä–∫–æ–≤:', error);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –ø–æ–¥–∞—Ä–∫–∞
        function sendGift(gift) {
            alert(`–ü–æ–¥–∞—Ä–æ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω: ${gift.title}`);
            tg.sendData(JSON.stringify({ giftId: gift.id }));
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ã–µ –ø–æ–¥–∞—Ä–∫–∏
        loadGifts();
    </script>
</body>
</html>
